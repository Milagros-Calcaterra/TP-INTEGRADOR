<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Tareas (Local Storage)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="contenedor">
    <h1>Lista de tareas</h1>

    <div class="agregar">
      <label for="entrada-tarea" class="sr-only">Nueva tarea</label>
      <input id="entrada-tarea" type="text" placeholder="Escribí una tarea..." autocomplete="off">
      <button id="btn-agregar" type="button">Agregar tarea</button>
    </div>

    <ul id="lista-tareas" aria-live="polite"></ul>

    <p class="ayuda">
      Consejo: tocá <kbd>Enter</kbd> para agregar. Hacé clic en una tarea para eliminarla (se te pedirá confirmación).
    </p>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
